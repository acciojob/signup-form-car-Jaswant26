	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->

<form method="post">
	<label for="name">Name</label>
	<input type="text" placeholder="Name" id="name" required>
	<label for="email">Email</label>
	<input type="email" placeholder="Email" id="email" required>
	<label for="gender">Gender</label>
	<input type="radio" id="gender_m" name="gender"required>
	<input type="radio" id="gender_f" name="gender"required>
	<label for="cars">Car Brands</label>

		<option value="">--Please choose an option--</option>
		<option value="mercedes">Mercedes Benz </option>
		<option value="maruti">Maruti Suzuki</option>
	</select>
	<label for="age">Age</label>
	<input type="number" placeholder="Age" id="age" required>
	<label for="dob">DOB</label>
	<input type="date" placeholder="DOB" id="dob" required>
	<label for="tel">Phone Number</label>
	<input type="tel" placeholder="xxx-xxx-xxxx" id="TEL">
	<label for="password ">Password</label>
	<input type="password " placeholder="Paswword" id="password" required>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox"id="tos" required>
	<button type="submit">submit</button>
</form>
